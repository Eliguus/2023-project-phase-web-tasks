<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Display App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css">
</head>
<body>
  <div id="app">
    <!-- Recipe List -->
    <div class="container mx-auto my-8">
      <h1 class="text-2xl font-bold mb-4">Recipes</h1>
      <div id="recipeList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"></div>
    </div>
    
    <!-- Recipe Details -->
    <div id="recipeDetails" class="container mx-auto my-8 hidden">
      <button id="backButton" class="mb-4 text-sm text-blue-500">Back</button>
      <div id="recipeImage" class="mb-4"></div>
      <h2 id="recipeName" class="text-2xl font-bold mb-2"></h2>
      <h3 class="text-lg font-bold mb-2">Ingredients</h3>
      <ul id="recipeIngredients" class="list-disc list-inside mb-4"></ul>
      <h3 class="text-lg font-bold mb-2">Instructions</h3>
      <ol id="recipeInstructions" class="list-decimal list-inside"></ol>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
